<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Cinderella</title>
    <meta name="viewport" content="width=1200,user-scalable=no">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
    <!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link rel="stylesheet" type="text/css" href="libs/slick/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="libs/slick/slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <div class="preloader">
		<img src="img/dest/logo.png">
	</div>
	@@include('./header.html')
	<div class="mainWrapper mainWrapper__index">
		<div class="imgs">
			<img class="cinderella" src="img/dest/cinderella.png" alt="cinderella"/>
			<img class="gameLogo" src="img/dest/logo.png" alt="logo"/>
			<img class="prince" src="img/dest/prince.png" alt="prince"/>
		</div>
		<div class="border siteBorder">
        <img class="mouse" src="img/dest/mouse.png" alt="mouse"/>
        <a href="https://stip-creative.github.io/cinderella/build/">
            <div class="playButtonWrapper">
                    <img class="buttonBg" src="img/dest/btn_bg.png" alt="">
                    <img class="button" src="img/dest/play_button.png" alt="">
            </div>
        </a>
        <div class="decoratesWrapper">
            <img src="img/dest/game.png" alt="game" class="gameFirst" /> 
            <img src="img/dest/game.png" alt="game" class="gameSecond" /> 
            <img src="img/dest/owl.png" alt="game" class="owl" /> 
            <img src="img/dest/spinning_top.png" alt="game" class="spinningTop" /> 
            <img src="img/dest/owl.png" alt="game" class="owl" /> 
            @@include('./index/welcome.html')

            @@include('./index/markets.html')

            @@include('./index/video.html')

            @@include('./index/carouse.html')

            @@include('./footerWithButtons.html')
        </div>
		</div>
	</div>
  @@include('./index/overlay.html')
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="libs/slick/slick/slick.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
